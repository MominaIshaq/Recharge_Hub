    <!--  Loan Form -->
    <div class="container py-5 fade-in page-section">
      <h2 class="text-center mb-4"> Request a Quick Loan</h2>
      <div class="card mx-auto" style="max-width: 500px; padding: 5%;">
        <form id="loanForm">
          <input
            type="text"
            id="loanNumber"
            class="form-control mb-3"
            placeholder="Mobile Number (03XXXXXXXXX)"
            required
          />
          <select id="loanAmount" class="form-select mb-3" required>
            <option value="">Select Loan Amount</option>
            <option value="100">Rs 100</option>
            <option value="300">Rs 300</option>
            <option value="500">Rs 500</option>
            <option value="1000">Rs 1000</option>
          </select>
          <input
            type="text"
            id="loanPurpose"
            class="form-control mb-3"
            placeholder="Purpose (e.g. recharge, emergency)"
            required
          />
          <select id="loanDays" class="form-select mb-3" required>
            <option value="">Repayment Time</option>
            <option value="3">3 Days</option>
            <option value="7">7 Days</option>
            <option value="14">14 Days</option>
          </select>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="loanAgree"
              required
            />
            <label for="loanAgree" class="form-check-label"
              >I agree to the repayment terms</label
            >
          </div>
          <button type="submit" class="btn btn-success w-100">
            Request Loan
          </button>
        </form>
        <div
          id="loanResponse"
          class="alert mt-4 text-center"
          style="display: none"
        ></div>
      </div>
    </div>

      
<!--  Floating Feedback Button -->
<button id="feedbackToggle" class="btn btn-success position-fixed bottom-0 end-0 m-4 shadow-lg rounded-pill px-4 py-2" style="z-index:9999;">
   Feedback
</button>

<!--  Feedback Form Box -->
<div id="feedbackForm" class="position-fixed bottom-0 end-0 m-4 bg-light border rounded shadow-lg p-3" style="display:none; z-index:9999; width: 300px;">
  <div class="d-flex justify-content-between align-items-start mb-2">

  </div>

  <input type="text" class="form-control mb-2" placeholder="Phone (optional)">
  <button class="btn btn-success w-100" id="submitFeedback">Submit</button>

     Your feedback has been submitted!
