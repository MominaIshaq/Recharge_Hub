  <!--  Account Creation Form -->
  <div class="container py-5 fade-in page-section">
    <h2 class="text-center mb-4"> Create Your Balance Reload Account</h2>
    <div class="card mx-auto" style="max-width: 500px">
      <form id="accountForm" style="padding: 5%;">
        <input type="text" id="regMobile" class="form-control mb-3" placeholder="Mobile Number (e.g. 03001234567)"
          required />
        <input type="text" id="regCNIC" class="form-control mb-3" placeholder="CNIC Number (e.g. 35201XXXXXXXXX)"
          required />
        <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email Address (e.g. user@email.com)"
          required />
        <input type="password" id="regPIN" class="form-control mb-3" placeholder="Create 5-digit PIN" maxlength="5"
          required />
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsCheck" required />
          <label class="form-check-label" for="termsCheck">I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class=" createaccount btn btn-success w-100">
          Create Account
        </button>
      </form>
      <div id="accountResponse" class="alert mt-4 text-center" style="display: none"></div>
    </div>
